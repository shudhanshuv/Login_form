<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="./registration.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="form-background">
        <form class="form" action="./form.html" method="post">
            <h1>Registration Form</h1>
            <div class="container">
                <label for="name">Name*</label>
                <input class="valid" type="text" id="name" name="user_name" required/>
                <span class="error" id="name-error">**Name must contain letters only.</span>
            </div>

            <div class="container">    
                <label for="mail">Mobile no*</label>
                <input class="valid" type="text" id="mobile" name="user_email" required/>
                <span class="error" id="mobile-error">**Phone number must be valid and contain 10 digit.</span>
            </div>

            <div class="container">    
                <label for="mail">Email*</label>
                <input class="valid" type="email" id="email" name="user_email" required/>
                <span class="error" id="email-error">**email field must contain a unique value.</span>
            </div>

            <div class="container">
                <label for="password">Password*</label>
                <input class="valid" id="password" type="password" id="password" name="user_password" required/>
                <span class="error" id="password-error">**Must have at least 1 numeric and special character.</span>
            </div>

            <div class="container dropdown">
                <label for="gvd">Please enter Your ID*</label>
                
                <select name="id-dd" onchange="DropDown(this);">
                    <option value="">Select Your Id Type</option>
                    <option value="pan">Pan Card</option>
                    <option value="aadhar">Adhaar Card</option>
                </select> 
                <input class="valid" id="pan" type="text" name="pan-input" placeholder="Enter your Pancard" style="display: none;" />
                <span class="error" id="pan-error">**You have enter invalid Pan number</span>

                <input class="valid" id="aadhar" type="text" name="aadhar-input" placeholder="Enter your Aadharcard" style="display: none;" />
                <span class="error" id="aadhar-error">**aadhar number should be in xxxx xxxx xxxx format</span>
            </div>
            <a id="submit"><input class="submit-btn" type="button" value="Submit"></a>
        </form>
    </div>
</body>
    <script src="./form.js"></script>
</html>
