<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="./style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="form-background container-flud">
        <form class="form" action="">
            <h1>Log in</h1>
            <p>Please enter the your username and password</p>
            <div class="container">
                <span>
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" placeholder="Username"> 
            </div>

            <div class="container">
                <span>
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" placeholder="Password">
            </div>

            <button class="login-btn" type="button" onclick="window.location.href='./home.html'">Login</button>

            <div class="link-container">
                <p class="link">
                    <a href="./registration.html">Registration</a>
                </p>

                <p class="link">
                    <a class="popup-btn" href="#">Forgot password?</a>
                </p>
            </div>

            <div class="success-popup">
                <div class="success-box">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" /><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
                    <h3>Your password has been changed successfully.</h3>
                    <a class="close-btn popup-close" href="#">X</a>
                </div>
            </div>
        </form>
    </div>
</body>
    <script src="./form.js"></script>
</html>
